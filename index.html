<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Counter app</title>
  </head>
  <body>
    <main>
      <button id="five-fold-decrem-btn" class="decremental-btn-styles">-5</button>
      <button id="triple-decrem-btn" class="decremental-btn-styles">-3</button>
      <button id="double-decrem-btn" class="decremental-btn-styles">-2</button>
      <button id="decrement-btn" class="decremental-btn-styles">-</button>

      <p id="initial-value">0</p>

      <button id="increment-btn" class="incremental-btn-styles">+</button>
      <button id="double-increm-btn" class="incremental-btn-styles">+2</button>
      <button id="triple-increm-btn" class="incremental-btn-styles">+3</button>
      <button id="five-fold-increm-btn" class="incremental-btn-styles">+5</button>
    </main>
    <div>
      <button id="nulify-value-btn">Reset</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
